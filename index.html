<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Weeb Games | Konsol & Oyun Satƒ±≈ü</title>
  <style>
    :root{
      --bg:#0f0f17;--card:#171727;--accent:#ff4d6d;--text:#eaeaf2;--muted:#a9a9bf;--ok:#32c48d;
    }
    *{box-sizing:border-box}
    body{
      margin:0;background:radial-gradient(1200px 600px at 20% -10%,#251948,transparent),
      linear-gradient(180deg,#0b0b14, #0f0f17 40%, #0f0f17);
      color:var(--text);font-family:Inter,Segoe UI,system-ui,-apple-system,sans-serif;
    }
    header{
      position:sticky;top:0;z-index:10;background:#0b0b14cc;backdrop-filter:saturate(180%) blur(8px);
      border-bottom:1px solid #26263a;
    }
    .bar{
      max-width:1100px;margin:0 auto;display:flex;align-items:center;gap:16px;padding:14px 20px;
    }
    .logo{font-weight:800;letter-spacing:0.3px;color:white;}
    .logo span{color:var(--accent)}
    .search{flex:1;display:flex;gap:8px;}
    .search input, .search select{
      background:var(--card);border:1px solid #2c2c44;color:var(--text);
      padding:10px;border-radius:10px;outline:none;
    }
    .search input{flex:1}
    .cart-btn{
      margin-left:auto;display:flex;align-items:center;gap:8px;background:var(--accent);
      color:white;border:none;padding:10px 14px;border-radius:12px;cursor:pointer;font-weight:700;
    }
    main{max-width:1100px;margin:24px auto;padding:0 20px}
    .grid{display:grid;grid-template-columns:repeat(4,1fr);gap:16px;}
    @media (max-width:1000px){.grid{grid-template-columns:repeat(3,1fr)}}
    @media (max-width:700px){.grid{grid-template-columns:repeat(2,1fr)}}
    @media (max-width:480px){.grid{grid-template-columns:1fr}}
    .card{
      background:linear-gradient(180deg,#19192a,#141424);border:1px solid #26263a;border-radius:16px;
      overflow:hidden;display:flex;flex-direction:column;box-shadow:0 6px 20px rgba(0,0,0,.25);
    }
    .card img{width:100%;height:150px;object-fit:cover;border-bottom:1px solid #26263a;background:#0b0b14;}
    .card .content{padding:12px;display:flex;flex-direction:column;gap:8px;height: 100%;}
    .badge{display:inline-flex;align-items:center;gap:6px;background:#26263a;color:#c3c3d9;border-radius:10px;padding:6px 10px;font-size:12px}
    .title{font-weight:700; min-height: 40px;}
    .price{font-weight:800;color:#fff; font-size: 1.1rem;}
    .actions{display:flex;gap:8px;margin-top:auto}
    .btn{flex:1;background:#26263a;border:1px solid #333356;color:#eaeaf2;padding:8px 10px;border-radius:10px;cursor:pointer;font-weight:700;text-align: center; text-decoration: none; font-size: 13px;}
    .btn.primary{background:var(--accent);border:none}
    .btn.outline{background:transparent;border:1px solid #333356}
    .muted{color:var(--muted);font-size:12px}
    .pill{background:#1c1c2e;border:1px solid #2f2f4a;border-radius:999px;padding:8px 12px; cursor: pointer;}
    .toolbar{display:flex;gap:8px;margin-bottom:16px;flex-wrap:wrap}
    .cart-panel{
      position:fixed;top:0;right:0;width:380px;max-width:95vw;height:100vh;background:#121224;
      border-left:1px solid #2a2a45;transform:translateX(100%);transition:transform .25s ease;
      display:flex;flex-direction:column;z-index:20;
    }
    .cart-panel.open{transform:translateX(0)}
    .cart-header{padding:14px 16px;border-bottom:1px solid #2a2a45;display:flex;align-items:center;gap:10px; justify-content: space-between;}
    .cart-body{flex:1;overflow:auto;padding:14px 16px;display:flex;flex-direction:column;gap:12px}
    .cart-item{display:flex;align-items:center;gap:10px;background:#181832;border:1px solid #2a2a45;border-radius:12px;padding:10px}
    .cart-item img{width:56px;height:56px;object-fit:cover;border-radius:8px}
    .cart-item .grow{flex:1}
    .cart-footer{border-top:1px solid #2a2a45;padding:14px 16px}
    .total{display:flex;justify-content:space-between;font-weight:800}
    .checkout{margin-top:10px;width:100%;background:var(--ok);border:none;color:#062b1e;padding:12px;border-radius:12px;font-weight:900;cursor:pointer}
    .empty{color:#a9a9bf;text-align:center;margin-top:40px}
    footer{max-width:1100px;margin:24px auto;padding:0 20px;color:#9a9ab7}
    .tag{display:inline-flex;gap:6px;align-items:center;background:#26263a;border:1px solid #333356;padding:6px 10px;border-radius:999px;font-size:12px}
  </style>
</head>
<body>
  <header>
    <div class="bar">
      <div class="logo">Weeb <span>Games</span></div>
      <div class="search">
        <input id="searchInput" type="text" placeholder="Ara: oyun adƒ±, konsol..." />
        <select id="platformSelect">
          <option value="all">T√ºm platformlar</option>
          <option value="PS5">PS5</option>
          <option value="Xbox Series">Xbox Series</option>
          <option value="Nintendo Switch">Nintendo Switch</option>
          <option value="PC">PC</option>
        </select>
        <select id="typeSelect">
          <option value="all">T√ºr: hepsi</option>
          <option value="game">Oyun</option>
          <option value="console">Konsol</option>
          <option value="accessory">Aksesuar</option>
        </select>
        <select id="sortSelect">
          <option value="default">Sƒ±ralama: √ñnerilen</option>
          <option value="price-asc">Fiyat: D√º≈ü√ºkten Y√ºkseƒüe</option>
          <option value="price-desc">Fiyat: Y√ºksekten D√º≈ü√ºƒüe</option>
        </select>
      </div>
      <button class="cart-btn" id="cartOpenBtn">Sepet <span id="cartCount">0</span></button>
    </div>
  </header>

  <main>
    <div class="toolbar">
      <div class="pill">En √ßok satanlar</div>
      <div class="pill">Yeni √ßƒ±kanlar</div>
      <div class="pill">Weeb √∂nerileri</div>
    </div>

    <div id="grid" class="grid"></div>
  </main>

  <aside id="cartPanel" class="cart-panel">
    <div class="cart-header">
      <strong>Alƒ±≈üveri≈ü Sepeti</strong>
      <button class="btn outline" id="cartCloseBtn" style="flex:none">Kapat</button>
    </div>
    <div id="cartBody" class="cart-body"></div>
    <div class="cart-footer">
  <div class="total">
    <span>Toplam</span>
    <span id="cartTotal">‚Ç∫0</span>
  </div>

  <button class="btn outline" style="width:100%; margin-top:8px"
    onclick="clearCart()">
    üóëÔ∏è T√ºm√ºn√º Sil
  </button>

  <button class="checkout" id="checkoutBtn">
    Satƒ±n al
  </button>
</div>

  </aside>

  <footer>
    <div class="muted">Weeb Games ‚Äî Demo S√ºr√ºm.</div>
    <div style="margin-top:8px;display:flex;gap:8px;flex-wrap:wrap">
      <span class="tag">G√ºvenli alƒ±≈üveri≈ü</span>
      <span class="tag">Hƒ±zlƒ± kargo</span>
    </div>
  </footer>

  <script>
    const PRODUCTS = [
      { id: 'ps5-std', name: 'PlayStation 5 pro', type: 'console', platform: 'PS5', price: 37999, stock: 12, img: 'https://i.gazeteoksijen.com/storage/files/images/2024/09/10/sony-playstation-5-pro-tanitildi-iste-one-cikan-ozellikleri-n39x.jpg',url: 'ps5.html' },
      { id: 'xbox-series-x', name: 'Xbox Series X', type: 'console', platform: 'Xbox Series', price: 24999, stock: 8, img: 'https://cdn03.ciceksepeti.com/cicek/kcm78499017-1/L/xbox-series-x-1-tb-ssd-cift-kol-xbox-x-xbox-x-xbox-xbox-xbox-series-x-ikinci-el-kcm78499017-1-e92e852939a746ba850f8e930c0616f0.jpg',url: 'xbox.html' },
      { id: 'switch-oled', name: 'Nintendo Switch OLED', type: 'console', platform: 'Nintendo Switch', price: 17999, stock: 6, img: 'https://cdn.akakce.com/z/nintendo/nintendo-switch.jpg',url: 'nintendo.html' },
      { id: 'pc-std', name: 'PC Game Station', type: 'console', platform: 'PC', price: 25999, stock: 5, img: 'https://breunor.com/cdn/shop/files/rossa_7b01eaf6-eb4f-45b2-9437-c00d4b4dc97d.jpg?v=1765271046&width=1024',url: 'pc.html' },
      { id: 'elden-ring', name: 'Elden Ring', type: 'game', platform: 'PS5', price: 1599, stock: 25, img: 'https://cdn.cimri.io/image/1200x1200/bandai-namco-elden-ring-shadow-of-the-erdtree-edition-ps5_911792435.jpg',url: 'elden-ring.html' },
      { id: 'forza', name: 'Forza Horizon 5', type: 'game', platform: 'Xbox Series', price: 1499, stock: 20, img: 'https://cdn.bynogame.com/product/forzahorizon5tr-1758587636462.webp',url: 'forza.html' },
      { id: 'zelda-totk', name: 'Zelda: Tears of the Kingdom', type: 'game', platform: 'Nintendo Switch', price: 4999, stock: 18, img: 'https://i0.shbdn.com/photos/53/15/42/x5_1102531542emt.jpg', url: 'zelda.html'},
      { id: 'cyberpunk', name: 'Cyberpunk 2077', type: 'game', platform: 'PC', price: 1299, stock: 30, img: 'https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRgK020HdJlnxesOkODk-1vJc7aVnM0aBd6Eg&s',url: 'cyberpunk.html' },
      { id: 'dualSense', name: 'DualSense Kontrolc√º', type: 'accessory', platform: 'PS5', price: 3999, stock: 15, img: 'https://m.media-amazon.com/images/I/61CkSA9vPXS.jpg',url: 'dualsense.html' },
      { id: 'xbox-elite', name: 'Xbox Elite Controller', type: 'accessory', platform: 'Xbox Series', price: 4999, stock: 10, img: 'https://m.media-amazon.com/images/I/61E1pwJT3jL.jpg',url: 'xbox-elite.html' },
      { id: 'switch-pro', name: 'Switch Pro Controller', type: 'accessory', platform: 'Nintendo Switch', price: 4999, stock: 10, img: 'https://www.konsolplus.com/UserFiles/Fotograflar/966-nintendo-switch-pro-controller-splatoon-2-edition-s-47-600-800-10904456658994-jpg.jpg',url: 'switch-pro.html' }
    ];

    const state = {
      query: '',
      platform: 'all',
      type: 'all',
      sort: 'default',
      cart: JSON.parse(localStorage.getItem('weeb_cart') || '[]')
    };

    const formatPrice = (n) => '‚Ç∫' + n.toLocaleString('tr-TR');
    const saveCart = () => localStorage.setItem('weeb_cart', JSON.stringify(state.cart));

    const grid = document.getElementById('grid');
    const cartBody = document.getElementById('cartBody');
    const cartCountEl = document.getElementById('cartCount');
    const cartPanel = document.getElementById('cartPanel');


    function renderGrid() {
      const q = state.query.toLowerCase();


      let filtered = PRODUCTS.filter(p => {
        const matchesQuery = p.name.toLowerCase().includes(q);
        const matchesPlatform = state.platform === 'all' || p.platform === state.platform;
        const matchesType = state.type === 'all' || p.type === state.type;
        return matchesQuery && matchesPlatform && matchesType;
      });


      if (state.sort === 'price-asc') {
        filtered.sort((a, b) => a.price - b.price);
      } else if (state.sort === 'price-desc') {
        filtered.sort((a, b) => b.price - a.price);
      }


      grid.innerHTML = filtered.map(p => `
        <div class="card">
          <img src="${p.img}" alt="${p.name}">
          <div class="content">
            <div class="badge">${p.type.toUpperCase()} ‚Ä¢ ${p.platform}</div>
            <div class="title">${p.name}</div>
            <div class="muted">${p.stock > 0 ? 'Stokta mevcut' : 'T√ºkendi'}</div>
            <div class="price">${formatPrice(p.price)}</div>
            <div class="actions">
              <a href="${p.url || '#'}" class="btn outline">ƒ∞ncele</a>
              <button class="btn primary" ${p.stock === 0 ? 'disabled' : ''} onclick="addToCart('${p.id}')">Ekle</button>
            </div>
          </div>
        </div>
      `).join('');
    }

    function addToCart(id) {
      const p = PRODUCTS.find(x => x.id === id);
      if (!p) return;
      const existing = state.cart.find(x => x.id === id);
      if (existing) {
        if (existing.qty < p.stock) existing.qty++;
      } else {
        state.cart.push({ id, qty: 1 });
      }
      saveCart();
      renderCart();
      cartPanel.classList.add('open');
    }

    function changeQty(id, delta) {
      const item = state.cart.find(x => x.id === id);
      const product = PRODUCTS.find(x => x.id === id);
      if (!item || !product) return;

      item.qty += delta;
      if (item.qty <= 0) {
        state.cart = state.cart.filter(x => x.id !== id);
      } else if (item.qty > product.stock) {
        item.qty = product.stock;
      }

      saveCart();
      renderCart();
    }

    function clearCart() {
      state.cart = [];
      saveCart();
      renderCart();
    }

    function renderCart() {

      state.cart = state.cart.filter(item => PRODUCTS.some(p => p.id === item.id));
      saveCart();

      const count = state.cart.reduce((a, b) => a + b.qty, 0);
      cartCountEl.textContent = count;

      let total = 0;

      if (state.cart.length === 0) {
        cartBody.innerHTML = '<div class="empty">Sepetiniz bo≈ü.</div>';
        document.getElementById('cartTotal').textContent = '‚Ç∫0';
        return;
      }

      cartBody.innerHTML = state.cart.map(item => {
        const p = PRODUCTS.find(x => x.id === item.id);
        total += p.price * item.qty;

        return `
          <div class="cart-item">
            <img src="${p.img}">
            <div class="grow">
              <div style="font-weight:700; font-size:14px">${p.name}</div>
              <div class="muted">${formatPrice(p.price)}</div>
            </div>
            <div style="display:flex; align-items:center; gap:8px">
              <button class="btn outline" style="padding:2px 8px" onclick="changeQty('${item.id}', -1)">-</button>
              <span>${item.qty}</span>
              <button class="btn outline" style="padding:2px 8px" onclick="changeQty('${item.id}', 1)">+</button>
            </div>
          </div>
        `;
      }).join('');

      document.getElementById('cartTotal').textContent = formatPrice(total);
    }

    document.getElementById('searchInput').addEventListener('input', e => { state.query = e.target.value; renderGrid(); });
    document.getElementById('sortSelect').addEventListener('change', e => { state.sort = e.target.value; renderGrid(); }); // Sƒ±ralama dinleyicisi
    document.getElementById('platformSelect').addEventListener('change', e => { state.platform = e.target.value; renderGrid(); });
    document.getElementById('typeSelect').addEventListener('change', e => { state.type = e.target.value; renderGrid(); });
    document.getElementById('cartOpenBtn').addEventListener('click', () => cartPanel.classList.add('open'));
    document.getElementById('cartCloseBtn').addEventListener('click', () => cartPanel.classList.remove('open'));
    document.getElementById('checkoutBtn').addEventListener('click', () => {
      if (state.cart.length === 0) {
        alert("Sepetiniz bo≈ü!");
        return;
      }
      alert("√ñdeme ba≈üarƒ±yla tamamlandƒ± ‚úÖ");
      state.cart = [];
      saveCart();
      renderCart();
      cartPanel.classList.remove('open');
    });


    renderGrid();
    renderCart();

  </script>
</body>
</html>
