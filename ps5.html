  <script>
    function addToCart() {
      const product = {
        id: "ps5-std",
        name: "PlayStation 5 Standart",
        price: 37999,
        qty: 1
      };

      let cart = JSON.parse(localStorage.getItem("weeb_cart") || "[]");

      const existing = cart.find(item => item.id === product.id);
      if (existing) {
        existing.qty += 1;
      } else {
        cart.push(product);
      }

      localStorage.setItem("weeb_cart", JSON.stringify(cart));
      alert("PlayStation 5 sepete eklendi üõí");
    }
  </script>
