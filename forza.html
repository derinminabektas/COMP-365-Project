<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Forza Horizon 5</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background:#0f0f17;
      color:#fff;
      margin:0;
      padding:20px;
    }
    .card {
      max-width:600px;
      margin:auto;
      background:#171727;
      padding:20px;
      border-radius:12px;
    }
    img {
      width:100%;
      max-width:350px;
      display:block;
      margin:0 auto;
      border-radius:12px;
    }
    .price {
      font-size:24px;
      font-weight:bold;
      color:#ff4d6d;
    }
    .stock {
      margin-top:10px;
      color:#32c48d;
    }
    .qty-box {
      display:flex;
      align-items:center;
      gap:10px;
      margin-top:15px;
    }
    .qty-box button {
      width:36px;
      height:36px;
      font-size:18px;
      border:none;
      border-radius:8px;
      cursor:pointer;
      background:#26263a;
      color:#fff;
    }
    .qty-box input {
      width:50px;
      text-align:center;
      font-size:16px;
      border-radius:8px;
      border:none;
    }
    .actions {
      margin-top:20px;
      display:flex;
      gap:10px;
    }
    .add {
      flex:1;
      background:#32c48d;
      color:#062b1e;
      border:none;
      padding:12px;
      border-radius:10px;
      font-weight:bold;
      cursor:pointer;
    }
    .back {
      flex:1;
      background:#ff4d6d;
      color:#fff;
      text-decoration:none;
      display:flex;
      align-items:center;
      justify-content:center;
      border-radius:10px;
      font-weight:bold;
    }
  </style>
</head>
<body>

<div class="card">
  <h1>Forza Horizon 5</h1>

  <img src="https://m.media-amazon.com/images/I/81dHdXKHyPL._AC_UF1000,1000_QL80_.jpg">

  <p class="price">1.499 ‚Ç∫</p>
  <p class="stock">Stok Durumu: 20 adet mevcut</p>

  <p>
    Forza Horizon 5, Meksika‚Äônƒ±n b√ºy√ºleyici a√ßƒ±k d√ºnyasƒ±nda ge√ßen
    y√ºksek tempolu bir yarƒ±≈ü deneyimi sunar.
  </p>

 
  <div class="qty-box">
    <button onclick="changeQty(-1)">‚àí</button>
    <input type="number" id="qty" value="1" min="1">
    <button onclick="changeQty(1)">+</button>
  </div>

  <div class="actions">
    <button class="add" onclick="addToCart()">üõí Sepete Ekle</button>
    <a href="index.html" class="back">‚Üê Ana Sayfa</a>
  </div>
</div>

<script>
  const PRODUCT_ID = "forza";
  const STOCK = 20;

  function changeQty(delta) {
    const input = document.getElementById("qty");
    let value = parseInt(input.value) + delta;

    if (value < 1) value = 1;
    if (value > STOCK) value = STOCK;

    input.value = value;
  }

  function addToCart() {
    const qty = parseInt(document.getElementById("qty").value);
    let cart = JSON.parse(localStorage.getItem("weeb_cart") || "[]");

    const item = cart.find(i => i.id === PRODUCT_ID);

    if (item) {
      if (item.qty + qty > STOCK) {
        alert("Stok sƒ±nƒ±rƒ± a≈üƒ±ldƒ± ‚ùå");
        return;
      }
      item.qty += qty;
    } else {
      cart.push({ id: PRODUCT_ID, qty });
    }

    localStorage.setItem("weeb_cart", JSON.stringify(cart));

    const btn = document.querySelector(".add");
    btn.innerText = "‚úî Sepete Eklendi";
    setTimeout(() => btn.innerText = "üõí Sepete Ekle", 2000);
  }
</script>

</body>
</html>
