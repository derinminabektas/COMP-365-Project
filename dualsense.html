<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>√úr√ºn Detay</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background:#0f0f17;
      color:#fff;
      margin:0;
      padding:20px;
    }
    .card {
      max-width:600px;
      margin:auto;
      background:#171727;
      padding:20px;
      border-radius:12px;
    }
    img {
      width: 100%;
      max-width: 350px;
      height: auto;
      display: block;
      margin: 0 auto;
      border-radius: 12px;
    }
    .price {
      font-size:24px;
      font-weight:bold;
      color:#ff4d6d;
    }
    .stock {
      margin-top:10px;
      color:#32c48d;
    }
    .actions {
      margin-top:20px;
      display:flex;
      gap:10px;
      flex-wrap:wrap;
    }
    button {
      flex:1;
      padding:12px;
      border:none;
      border-radius:10px;
      font-size:16px;
      font-weight:bold;
      cursor:pointer;
    }
    .add {
      background:#32c48d;
      color:#062b1e;
    }
   .back {
            background:#ff4d6d;
            color:#fff;
            text-decoration:none;
            display:flex;
            align-items:center;
            justify-content:center;
            font-size: 16px;
            cursor: pointer;
            border-radius: 10px;
            padding: 12px;
            font-weight: bold;
            flex: 1;
        }
  </style>
</head>
<body>

  <div class="card">
    <h1>DualSense Kablosuz Kontrolc√º</h1>

    <img src="https://m.media-amazon.com/images/I/61CkSA9vPXS.jpg">

    <p class="price">3.999 ‚Ç∫</p>
    <p class="stock">Stok Durumu: 15 adet mevcut</p>

    <p>
      DualSense kablosuz kontrolc√º, geli≈ümi≈ü titre≈üim teknolojisi ve uyarlanabilir tetikleri
      sayesinde oyunlarda daha ger√ßek√ßi ve s√ºr√ºkleyici bir deneyim sunar.
    </p>

   
    <input
      type="number"
      id="qty"
      min="1"
      value="1"
      style="width:60px; margin-bottom:10px;"
    >

    <div class="actions">
      <button class="add" onclick="addToCart()">üõí Sepete Ekle</button>
      <a href="index.html" class="back">‚Üê Ana Sayfaya D√∂n</a>
    </div>
  </div>

  <script>
    const stock = 15;

    function addToCart() {
      const qtyInput = document.getElementById("qty");
      const qty = parseInt(qtyInput.value);

      if (qty > stock) {
        alert("Se√ßtiƒüiniz adet stoktan fazla ‚ùå");
        qtyInput.value = stock;
        return;
      }

      if (qty < 1) {
        alert("En az 1 adet se√ßmelisiniz");
        return;
      }

      let cart = JSON.parse(localStorage.getItem("weeb_cart") || "[]");

      const item = cart.find(i => i.id === "dualsense");

      if (item) {
        item.qty += qty;
      } else {
        cart.push({
          id: "dualSense",
          name: "DualSense Kontrolc√º",
          price: 3999,
          qty: qty
        });
      }

      localStorage.setItem("weeb_cart", JSON.stringify(cart));

      const btn = document.querySelector(".add");
      btn.innerText = "‚úî Sepete Eklendi";

      setTimeout(() => {
        btn.innerText = "üõí Sepete Ekle";
      }, 2000);
    }
  </script>

</body>
</html>
